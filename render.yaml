services:
  - type: web
    name: kishorelinblog
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: kishorelinblog-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: kishorelinblog-db
    plan: free
    databaseName: kishorelinblog
    user: kishorelinblog

